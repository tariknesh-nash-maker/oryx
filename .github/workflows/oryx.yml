name: Oryx Daily

on:
  schedule:
    - cron: "30 7 * * *"   # 07:30 UTC â‰ˆ 08:30 Africa/Casablanca
  workflow_dispatch:

jobs:
  run-oryx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: quick check that envs are present (does NOT print secrets)
      - name: Debug env presence
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          ORYX_CHANNELS_JSON: ${{ secrets.ORYX_CHANNELS_JSON }}
        run: |
          python - <<'PY'
          import os
          print("has SLACK_BOT_TOKEN =", bool(os.environ.get("SLACK_BOT_TOKEN")))
          print("has ORYX_CHANNELS_JSON =", bool(os.environ.get("ORYX_CHANNELS_JSON")))
          PY

      - name: Post Oryx digest to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          ORYX_CHANNELS_JSON: ${{ secrets.ORYX_CHANNELS_JSON }}
          POST_AT_LOCAL_TIME: ${{ vars.POST_AT_LOCAL_TIME }}
          LOCAL_TZ: ${{ vars.LOCAL_TZ }}
        run: |
          python app_cli.py --once
